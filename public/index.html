  <body>
    <main>
      <form id="form">
        <div class="title"><h2>Enter your GitHub username</h2></div>
        <div class="input"><input type="text" id="input" required /></div>
        <div class="button">
          <button id="button" type="submit" value="submit">Submit</button>
        </div>
      </form>
    </main>
    <script>
        window.onload = function(){
            const form = document.querySelector("#form");
            form.addEventListener("submit", (e) => {
                e.preventDefault();
                const input = document.querySelector("#input");
                const username = input.value;
               //location.assign("/svg.html?user="+username);
               if (username) location.assign("/svg?user=" + username);
            });
        }
    </script>
